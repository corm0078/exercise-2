<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Responsive Setup</title>
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>
    <meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <section class="intro  parallax-section-1">
        <div class="center-v">
            <a href="http://expedia.ca">
                <i class="icon-compas"></i>
                <span class="hide-text">compass</span>
            </a>
            <h1>Let us find you a beautiful place to get lost</h1>
        </div>
    </section> 
    <section class="sea">
        <div class="center-v">
            <a href="http://expedia.ca">
                <i class="icon-buoy"></i>
                <span class="hide-text">Buoy</span>
            </a>
            <h2>Let your dreams set sail.</h2>
        </div>
    </section>
    <section class="plane parallax-section-1">
        <div class="center-v">
            <a href="http://expedia.ca">
                <div class="rotate">
                <i class="icon-plane"></i>
                </div>    
                <span class="hide-text">plane</span>
            </a>
            <h2>Your wings already exist all you have to do is fly.</h2>
        </div>
    </section>
    <section class="globe">
        <div class="center-v">
            <a href="http://expedia.ca">
                <i class="icon-globe"></i>
                <span class="hide-text">globe</span>
            </a>
            <h2>The shortest way to yourself is around the world</h2>
        </div>
    </section>
<script src="js/modernizr.custom.js"></script>    
<script src="js/waypoints.min.js"></script>    
<script src="js/main.js"></script>
</body>
</html>
